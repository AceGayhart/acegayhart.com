---
title: Home Page
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">
    {{post.date | date: "%B %e, %Y %r" }}: <strong><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></strong>
    <div class="entry">
      {{ post.excerpt }}
    </div>  
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <hr />
    </article>
  {% endfor %}
</div>
