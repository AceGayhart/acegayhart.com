<div class="pagination">
    {% if page.previous %}
      <a href="{{ page.previous.url }}">&laquo; Older</a>
    {% else %}
      <span>&laquo; Older</span>
    {% endif %}
  
  
    {% if page.next %}
      <a href="{{ page.next.url }}">Newer &raquo;</a>
    {% else %}
      <span>Newer &raquo;</span>
    {% endif %}
  </div>
