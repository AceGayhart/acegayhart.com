<strong>{{ post.title }}</strong> <span style="font-size:smaller;">({{ post.date | date: "%B %e, %Y %r" }})</span><br/>  
    {{ post.excerpt }}
    
    {%- assign sorted_tags = post.tags | sort -%}
    {% if sorted_tags.size > 0 %}
    <p style="font-size: smaller;">
      Tags:
      {% for tag in sorted_tags %}
        [<a href="/tag/{{tag | downcase | replace:' ','-' }}">{{tag | downcase | replace:' ','-' }}</a>]
      {% endfor %}
      </p>
      {% endif %}
    <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read this article â†’</a></p>
    <br />
